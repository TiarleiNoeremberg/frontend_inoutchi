<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inoutchi - Dashboard Sala</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            /* Garante que ocupe toda a tela */
            top: 0;
            left: 0;
        }

        /* HEADER ULTRA COMPACTADO - 8% DA ALTURA */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.2rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 8vh;
            min-height: 35px;
            width: 100%;
        }

        .sala-info h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        .sala-info {
            flex: 1;
            min-width: 0;
            /* Permite que o texto seja truncado se necess√°rio */
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-shrink: 0;
        }

        .logout-btn {
            background-color: #dc3545;
            border: 1px solid #c82333;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .logout-btn:hover {
            background-color: #c82333;
            border-color: #b21f2d;
        }

        .status-info {
            display: flex;
            gap: 0.8rem;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            backdrop-filter: blur(5px);
            min-width: auto;
            justify-content: space-between;
        }

        .status-item.hora {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 70px;
            justify-content: center;
            font-weight: 500;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-weight: 500;
            white-space: nowrap;
        }

        /* CONTAINER OCUPA 92% RESTANTE - AGORA USA ALTURA TOTAL */
        .container {
            padding: 0.3rem;
            height: 92vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* GRID 5x6 PARA 35 CARDS - AGORA OCUPA 100% DO CONTAINER */
        .alunos-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 0.3rem;
            flex: 1;
            height: 100%;
            width: 100%;
            max-height: 100%;
            max-width: 100%;
        }

        /* CARDS OTIMIZADOS PARA TV */
        .aluno-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.2rem 0.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            cursor: default;
            user-select: none;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .aluno-nome {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.1rem;
            line-height: 1.2;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 0.1rem;
        }

        .aluno-horario {
            font-size: 0.65rem;
            color: #64748b;
            font-weight: 400;
            line-height: 1;
        }

        /* CORES DOS CARDS POR TIPO */
        .aluno-card.tutor {
            background: #ecfdf5;
            border-color: #10b981;
            color: #047857;
        }

        .aluno-card.tutor .aluno-horario {
            color: #047857;
        }

        .aluno-card.token {
            background: #fffbeb;
            border-color: #f59e0b;
            color: #b45309;
        }

        .aluno-card.token .aluno-horario {
            color: #b45309;
        }

        .aluno-card.diretor {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .aluno-card.diretor .aluno-horario {
            color: #dc2626;
        }

        .aluno-card.transporte {
            background: #eef2ff;
            border-color: #655df6;
            color: #3b34c6;
        }

        .aluno-card.transporte .aluno-horario {
            color: #655df6;
        }

        /*anima√ß√µes existentes */
        @keyframes pulse-transporte {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(79, 70, 229, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }

        .aluno-card.destaque {
            transform: scale(1.05);
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .aluno-card.destaque .aluno-nome {
            font-size: 0.95rem;
            font-weight: 700;
        }

        .aluno-card.destaque .aluno-horario {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            font-size: 1rem;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 1rem;
            width: 100%;
        }

        .error-state {
            text-align: center;
            color: #dc2626;
            padding: 1rem;
            background: #fef2f2;
            border-radius: 8px;
            margin: 0.5rem;
            width: 100%;
        }

        .notification-toast {
            position: fixed;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-left: 4px solid #10b981;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 350px;
            animation: slideIn 0.3s ease;
            font-size: 0.9rem;
        }

        /* mant√©m as anima√ß√µes originais */
        .aluno-card.pendente {
            transition: all 0.3s ease-in-out !important;
            position: relative;
            z-index: 100;
        }

        .aluno-card.pendente .aluno-horario {
            font-weight: 600 !important;
            font-size: 0.7rem !important;
        }

        /*anima√ß√µes de pulso */
        @keyframes pulse-tutor {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        /* ... (mantenha todas as outras anima√ß√µes como est√£o) ... */

        .aluno-card.tutor.pendente {
            animation: pulse-tutor 2s infinite !important;
        }

        .aluno-card.diretor.pendente {
            animation: pulse-diretor 2s infinite !important;
        }

        .aluno-card.token.pendente {
            animation: pulse-token 2s infinite !important;
        }

        .aluno-card.sistema.pendente {
            animation: pulse-sistema 2s infinite !important;
        }

        .aluno-card.transporte.pendente {
            animation: pulse-transporte 2s infinite !important;
        }

        .expansion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* MEDIA QUERY PARA TV / HORIZONTAL */
        @media (orientation: landscape) {
            .header {
                height: 8vh;
                min-height: 35px;
                padding: 0.2rem 1rem;
            }

            .container {
                height: 92vh;
                padding: 0.2rem;
            }

            .alunos-grid {
                gap: 0.2rem;
            }

            .aluno-card {
                padding: 0.15rem 0.1rem;
            }

            .aluno-nome {
                font-size: 0.8rem;
            }

            .aluno-horario {
                font-size: 0.6rem;
            }

            .sala-info h1 {
                font-size: 1.1rem;
            }

            .status-info {
                font-size: 0.75rem;
                padding: 0.2rem 0.5rem;
            }

            .status-item.hora {
                min-width: 65px;
            }

            .logout-btn {
                padding: 0.15rem 0.5rem;
                font-size: 0.75rem;
            }
        }

        /* Overlay de in√≠cio */
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        #startButton {
            padding: 12px 24px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: #22c55e;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @media (orientation: landscape) {
            #startButton {
                padding: 8px 16px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- NOVO OVERLAY DE INICIALIZA√á√ÉO -->
    <div id="startOverlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 2000; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);">
        <button id="startButton"
            style="padding: 20px 40px; font-size: 2rem; font-weight: bold; color: white; background: #22c55e; border: none; border-radius: 12px; cursor: pointer; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
            ‚ñ∂ INICIAR DASHBOARD
        </button>
    </div>
    <header class="header">
        <div class="sala-info">
            <!-- Removemos o h1 antigo e usamos o h1 para o per√≠odo -->
            <h1 id="periodoSala">Carregando...</h1>
        </div>
        <div class="expansion-overlay" id="expansionOverlay"></div>
        <div class="user-info">
            <div class="status-info">
                <div class="status-item hora">
                    <span>üïí</span>
                    <span id="horaAtual">--:--:--</span>
                </div>
                <div class="status-item" id="statusConexao">
                    <span>üî¥</span>
                    <span>Offline</span>
                </div>
            </div>
            <button class="logout-btn" onclick="salaDashboard.logout()">Sair</button>
        </div>
    </header>
    <div class="container">
        <div class="alunos-grid" id="alunosGrid">
            <div class="loading">
                Inicializando dashboard...
            </div>
        </div>
    </div>

    <!-- Incluir SockJS e STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

    <script>
        const BACKEND_URL = `https://inoutchi-backend.onrender.com`;

        class SalaDashboard {
            constructor() {
                this.BACKEND_URL = 'https://inoutchi-backend.onrender.com';
                this.WS_URL = 'https://inoutchi-backend.onrender.com/ws-sala';
                this.ENDPOINT_ALUNOS_PRESENTES = '/api/diretores/salas/{salaId}/alunos?presentes=true';

                // WebSocket STOMP configuration
                this.stompClient = null;

                // State
                this.token = localStorage.getItem('access_token');
                this.tokenExpiry = localStorage.getItem('token_expiry');
                this.alunos = []; // Single source of truth for student data
                this.salaInfo = {};
                this.salaId = null;
                this.currentUser = null;

                // Animation & Notification Queues/Batches
                this.filaDeChamadas = [];
                this.alertaSoundBuffer = null;
                this.isProcessandoFila = false;
                this.batchEntradaAlunos = new Map();
                this.batchEntradaTimer = null;

                // Sync Interval
                const REFRESH_INTERVAL = 15000; // 15 seconds
                this.syncInterval = setInterval(() => this.sincronizarSalaSilenciosamente(), REFRESH_INTERVAL);

                this.inicializar();
            }

            async inicializar() {
                console.log('=== INICIALIZANDO DASHBOARD SALA ===');

                // 1. Validar token primeiro
                if (!this.token || !this.tokenExpiry || new Date().getTime() > parseInt(this.tokenExpiry)) {
                    this.mostrarErro('Sess√£o expirada. Fa√ßa login novamente.');
                    setTimeout(() => this.redirecionarParaLogin(), 2000);
                    return;
                }

                try {
                    // 2. Carregar dados essenciais que n√£o dependem de tempo real
                    await this.carregarUsuario();
                    this.determinarSalaId();
                    if (!this.salaId) throw new Error('N√£o foi poss√≠vel determinar o ID da sala.');

                    // Carrega a lista inicial de alunos e mostra na tela
                    await this.carregarDadosSala();

                    // Inicia o rel√≥gio
                    this.atualizarHora();
                    setInterval(() => this.atualizarHora(), 1000);

                    // 3. APENAS PREPARA O BOT√ÉO "INICIAR"
                    // A inicializa√ß√£o do √°udio e do WebSocket agora √© controlada 100% pelo clique.
                    const startButton = document.getElementById('startButton');
                    if (startButton) {
                        startButton.addEventListener('click', () => this.startApplication());
                    } else {
                        console.error("CR√çTICO: Bot√£o de inicializa√ß√£o n√£o encontrado no HTML.");
                    }

                } catch (error) {
                    console.error('‚ùå Erro fatal durante a inicializa√ß√£o:', error);
                    this.mostrarErro('Erro ao carregar dashboard: ' + error.message);
                }
            }

            //========================================================
            //  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ïó   ‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó 
            // ‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù ‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó
            // ‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïî‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù
            // ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ‚ñà‚ñà‚ïë‚ïö‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó
            // ‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë ‚ïö‚ñà‚ñà‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë
            //  ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù
            //========================================================

            /**
             * FUN√á√ÉO MESTRA DE RENDERIZA√á√ÉO
             * A √∫nica fun√ß√£o autorizada a modificar o HTML da grade de alunos.
             * L√™ o estado atual de `this.alunos` e redesenha a tela completamente.
             */
            renderizarAlunos() {
                const grid = document.getElementById('alunosGrid');
                grid.innerHTML = ''; // 1. Limpa a grade completamente.

                if (!this.alunos || this.alunos.length === 0) {
                    grid.innerHTML = '<div class="empty-state">Nenhum aluno presente na sala</div>';
                    return;
                }

                // 2. L√≥gica para identificar nomes repetidos (sempre recalculada).
                const contagemPrimeirosNomes = new Map();
                this.alunos.forEach(aluno => {
                    const primeiroNome = aluno.nome.trim().split(' ')[0].toLowerCase();
                    contagemPrimeirosNomes.set(primeiroNome, (contagemPrimeirosNomes.get(primeiroNome) || 0) + 1);
                });
                const capitalizar = (palavra) => palavra ? palavra.charAt(0).toUpperCase() + palavra.slice(1).toLowerCase() : '';

                // 3. Itera sobre a lista de dados e cria os cards.
                this.alunos.forEach(aluno => {
                    const partesNome = aluno.nome.trim().split(' ').filter(p => p);
                    const primeiroNomeOriginal = partesNome[0];
                    let nomeParaExibir;

                    if (contagemPrimeirosNomes.get(primeiroNomeOriginal.toLowerCase()) > 1) {
                        const ultimoNome = partesNome.length > 1 ? partesNome[partesNome.length - 1] : '';
                        nomeParaExibir = `${capitalizar(primeiroNomeOriginal)} ${capitalizar(ultimoNome)}`.trim();
                    } else {
                        nomeParaExibir = capitalizar(primeiroNomeOriginal);
                    }

                    const card = document.createElement('div');
                    card.className = 'aluno-card';
                    card.setAttribute('data-aluno-id', aluno.id);

                    // Aplica o estado visual com base nos dados do aluno.
                    const isPendente = aluno.status === 'AGUARDANDO_CONFIRMACAO';
                    const horarioTexto = isPendente ? 'Aguardando Confirma√ß√£o' : 'Presente';

                    if (isPendente) {
                        let tipo = (aluno.tipoSolicitante || 'diretor').toLowerCase();
                        if (['parente', 'amigo', 'irmao'].includes(tipo)) {
                            tipo = 'token'; // Normaliza para a classe CSS correta
                        }
                        card.classList.add('pendente', tipo);
                    }

                    card.innerHTML = `
                        <div class="aluno-nome">${nomeParaExibir}</div>
                        <div class="aluno-horario">${horarioTexto}</div>
                    `;
                    grid.appendChild(card);
                });
            }

            //========================================================
            // ‚ñà‚ñà‚ïó    ‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó 
            // ‚ñà‚ñà‚ïë    ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó
            // ‚ñà‚ñà‚ïë ‚ñà‚ïó ‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù
            // ‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó

            // anima√ß√µes, √°udio e websocket, √© mantido aqui. As fun√ß√µes

            /**
             * SOM DE TREMOR SUAVE (VERS√ÉO FINAL)
             * Toca um som grave e puro (onda 'sine') com um efeito de vibrato
             * para simular um tremor org√¢nico, n√£o um zumbido eletr√¥nico.
             * Sincronizado para durar 3 segundos com a anima√ß√£o.
             */
            tocarSomTremorSuave() {
                if (!this.audioContext) {
                    console.warn('√Åudio context n√£o iniciado, som de tremor pulado.');
                    return;
                }
                const now = this.audioContext.currentTime;

                // --- Componentes ---
                const oscilador = this.audioContext.createOscillator();
                const ganho = this.audioContext.createGain();
                const lfo = this.audioContext.createOscillator(); // Motor do vibrato
                const ganhoLfo = this.audioContext.createGain();  // For√ßa do vibrato

                // --- Conex√µes ---
                lfo.connect(ganhoLfo);
                ganhoLfo.connect(oscilador.frequency);
                oscilador.connect(ganho);
                ganho.connect(this.audioContext.destination);

                // --- Configura√ß√µes Aprimoradas ---
                // 1. Nota Principal (Mais aud√≠vel)
                oscilador.type = 'sine';
                oscilador.frequency.setValueAtTime(100, now); // 100Hz - Inconfundivelmente aud√≠vel

                // 2. Vibrato (Mais forte e profundo)
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(6, now); // Um pulso um pouco mais lento (6x por segundo)
                ganhoLfo.gain.setValueAtTime(20, now); // For√ßa aumentada: a nota vai de 80Hz a 120Hz, um "U√ìM" bem percept√≠vel

                // 3. Volume e Fade-Out (Anti-Clique)
                ganho.gain.setValueAtTime(0.6, now); // Volume inicial de 60%
                // Rampa linear at√© um valor m√≠nimo (n√£o zero) para evitar o clique
                ganho.gain.linearRampToValueAtTime(0.0001, now + 2.9);

                // --- Iniciar e Parar ---
                lfo.start(now);
                oscilador.start(now);
                lfo.stop(now + 3.0);
                oscilador.stop(now + 3.0);
            }

            /**
             * TOCA UM SOM DE TREMOR GRAVE E PROFUNDO (VERS√ÉO FINAL)
             * Usa duas camadas de som (sine e triangle) para criar um "rumor"
             * rico e aud√≠vel, sem ser estridente. Sincronizado para durar 3 segundos.
             */
            tocarSomDeTremorGrave() {
                if (!this.audioContext) {
                    console.warn('√Åudio context n√£o iniciado, som de tremor pulado.');
                    return;
                }
                const now = this.audioContext.currentTime;
                const duracao = 3.0;

                // --- Componentes ---
                const oscBase = this.audioContext.createOscillator();     // Camada de base (o "rumble")
                const oscTextura = this.audioContext.createOscillator(); // Camada de textura (a "defini√ß√£o")
                const masterGain = this.audioContext.createGain();       // Controle de volume principal

                // --- Conex√µes ---
                oscBase.connect(masterGain);
                oscTextura.connect(masterGain);
                masterGain.connect(this.audioContext.destination);

                // --- Configura√ß√µes das Camadas ---
                // 1. Camada de Base (Grave e pesada)
                oscBase.type = 'sine';
                oscBase.frequency.setValueAtTime(90, now); // 90Hz - Um grave que se sente

                // 2. Camada de Textura (Aud√≠vel e suave)
                oscTextura.type = 'triangle';
                oscTextura.frequency.setValueAtTime(180, now); // 180Hz - Uma oitava acima, para defini√ß√£o

                // 3. Volume e Dura√ß√£o
                masterGain.gain.setValueAtTime(0.7, now); // Come√ßa alto
                masterGain.gain.exponentialRampToValueAtTime(0.001, now + duracao); // Fade out em 3s

                // --- Iniciar e Parar ---
                oscBase.start(now);
                oscTextura.start(now);
                oscBase.stop(now + duracao);
                oscTextura.stop(now + duracao);
            }

            // Toca um som mais grave para notificar sa√≠da
            tocarSomAlertaSaida() {
                if (!this.audioContext) {
                    console.warn('√Åudio context n√£o iniciado, som de sa√≠da pulado.');
                    return;
                }
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(200, this.audioContext.currentTime + 0.5);
                gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.7);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.7);
            }

            async sincronizarSalaSilenciosamente() {
                if (this.isProcessandoFila) {
                    console.log('üîÑ [SYNC] Sincroniza√ß√£o adiada: anima√ß√£o em andamento.');
                    return;
                }
                try {
                    const url = `${this.BACKEND_URL}/api/diretores/salas/${this.salaId}/alunos?presentes=true`;
                    const response = await fetch(url, { headers: { 'Authorization': `Bearer ${this.token}` } });
                    if (!response.ok) return;

                    const data = await response.json();
                    const backendAlunos = data.alunos || [];

                    const localAlunosIds = new Set(this.alunos.map(a => a.id));
                    const backendAlunosIds = new Set(backendAlunos.map(a => a.id));

                    let mudancasDetectadas = false;

                    // Adicionar novos
                    for (const aluno of backendAlunos) {
                        if (!localAlunosIds.has(aluno.id)) {
                            console.log(`üîÑ [SYNC] Aluno a ADICIONAR: ${aluno.nome}.`);
                            this.alunos.push({ ...aluno, status: 'PRESENTE' });
                            mudancasDetectadas = true;
                        }
                    }

                    // Remover antigos
                    const alunosParaRemover = this.alunos.filter(aluno => !backendAlunosIds.has(aluno.id));
                    if (alunosParaRemover.length > 0) {
                        const idsParaRemover = new Set(alunosParaRemover.map(a => a.id));
                        this.alunos = this.alunos.filter(aluno => !idsParaRemover.has(aluno.id));
                        mudancasDetectadas = true;
                        alunosParaRemover.forEach(a => console.log(`üîÑ [SYNC] Aluno a REMOVER: ${a.nome}.`));
                    }

                    if (mudancasDetectadas) {
                        console.log("üîÑ [SYNC] Mudan√ßas detectadas. Renderizando a tela.");
                        this.alunos.sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR'));
                        this.renderizarAlunos();
                    }

                } catch (error) {
                    console.error('üîÑ [SYNC] Erro durante a sincroniza√ß√£o:', error);
                }
            }

            iniciarWebSocketStomp() {

                const stompConfig = {

                    connectHeaders: { Authorization: `Bearer ${this.token}` },
                    reconnectDelay: 5000,
                    heartbeatIncoming: 4000,
                    heartbeatOutgoing: 4000,
                    onConnect: (frame) => {
                        this.atualizarStatusWebSocket('connected', 'Online');
                        this.mostrarNotificacao('Conectado', 'Conex√£o em tempo real estabelecida.', 'success');
                        this.inscreverNosTopicos();

                    onStompError: (frame) => {
                        console.error('‚ùå Erro no protocolo STOMP.', frame);
                        this.atualizarStatusWebSocket('error', 'Erro de Conex√£o');
                    },
                    onWebSocketClose: (event) => {

                        this.atualizarStatusWebSocket('disconnected', 'Reconectando...');

                    onWebSocketError: (error) => {
                        console.error('‚ùå Erro na camada WebSocket.', error);
                        this.atualizarStatusWebSocket('error', 'Falha na Conex√£o');
                    }
                };
                if (this.stompClient && this.stompClient.active) return;
                this.stompClient = new StompJs.Client(stompConfig);

                    this.salaInfo = await response.json();

                    this.salaInfo = { id: this.salaId, nome: `Sala ${this.salaId}` }; // Fallback
                    console.error(`[NOME SALA] Erro ao buscar nome da sala:`, error);
                }
            }

            async fetchDadosSala() {
                const endpoint = this.ENDPOINT_ALUNOS_PRESENTES.replace('{salaId}', this.salaId);
                const response = await fetch(`${this.BACKEND_URL}${endpoint}`, { headers: { 'Authorization': `Bearer ${this.token}` } });
                if (!response.ok) throw new Error(`API falhou com status ${response.status}`);
                return response.json();
            }

            async processarDadosAlunos(data) {
                if (!data.alunos || !Array.isArray(data.alunos)) return [];
                const alunosComStatus = await this.verificarStatusDeSaida(data.alunos);
                return alunosComStatus.sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR'));
            }

            async verificarStatusDeSaida(alunos) {
                const statusPromises = alunos.map(async (aluno) => {
                    const url = `${this.BACKEND_URL}/api/presencas/aluno/${aluno.id}/saida-ativa?timestamp=${new Date().getTime()}`;
                    try {
                        const response = await fetch(url, { headers: { 'Authorization': `Bearer ${this.token}` } });
                        if (response.status === 200) {
                            const apiResponse = await response.json();
                            if (apiResponse.codigo === 'SAIDA_ATIVA' && apiResponse.dados) {
                                return { ...aluno, status: 'AGUARDANDO_CONFIRMACAO', tipoSolicitante: apiResponse.dados.tipoSolicitante };
                            }
                        }
                        return { ...aluno, status: 'PRESENTE' };
                    } catch (error) {
                        console.error(`‚ùå Erro de rede ao verificar status para aluno ${aluno.id}:`, error);
                        return { ...aluno, status: 'PRESENTE' }; // Fallback
                    }
                });
                return Promise.all(statusPromises);
            }

            // ... Demais fun√ß√µes auxiliares, de √°udio, anima√ß√£o, etc ...
            // (As fun√ß√µes abaixo s√£o mantidas exatamente como no seu c√≥digo original,
            // pois sua l√≥gica de anima√ß√£o, √°udio e UI √© complexa e funcional)

            aplicarDestaqueTremor(alunoId) {
                const alunoCard = document.querySelector(`[data-aluno-id="${alunoId}"]`);
                if (!alunoCard) return;
                alunoCard.classList.add('entrada-tremor');
                setTimeout(() => {
                    alunoCard.classList.remove('entrada-tremor');
                    alunoCard.style.animation = '';
                }, 3000);
            }

            calcularExpansaoCentralizada(alunoCard) {
                const rect = alunoCard.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const scale = 1.8;
                const centroViewportX = viewportWidth / 2;
                const centroViewportY = viewportHeight / 2;
                const centroCardX = rect.left + (rect.width / 2);
                const centroCardY = rect.top + (rect.height / 2);
                const deslocamentoX = (centroViewportX - centroCardX); // Ajuste para centralizar
                const deslocamentoY = (centroViewportY - centroCardY); // Ajuste para centralizar
                return `translate(${deslocamentoX}px, ${deslocamentoY}px) scale(${scale})`;
            }

            async processarProximoDaFila() {
                if (this.filaDeChamadas.length === 0) {
                    this.isProcessandoFila = false;
                    return;
                }
                this.isProcessandoFila = true;
                const chamada = this.filaDeChamadas.shift();
                console.log(`‚ñ∂Ô∏è Processando da fila: ${chamada.alunoNome}`);
                try {
                    await this.executarDestaqueCompleto(chamada);
                } catch (error) {
                    console.error(`üí• ERRO CATASTR√ìFICO ao processar destaque para ${chamada.alunoNome}.`, error);
                } finally {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    this.processarProximoDaFila();
                }
            }

            async executarDestaqueCompleto(chamada) {
                const { alunoId, alunoNome } = chamada;
                const alunoCard = document.querySelector(`[data-aluno-id="${alunoId}"]`);

                if (!alunoCard) {
                    console.warn(`[ANIMA√á√ÉO] Card do aluno ${alunoNome} n√£o encontrado no DOM. Pulando.`);
                    return;
                }

                // A promessa que gerencia a anima√ß√£o
                const promessaDeAnimacao = new Promise(resolve => {

                    // --- IN√çCIO DA CORRE√á√ÉO CR√çTICA (For√ßar Reflow + rAF) ---

                    // PASSO 1: For√ßa o navegador a calcular o layout do card AGORA.
                    // Ler uma propriedade como 'offsetHeight' √© uma forma conhecida e confi√°vel
                    // de for√ßar uma "reflow" s√≠ncrona. A vari√°vel n√£o √© usada.
                    const _ = alunoCard.offsetHeight;

                    // PASSO 2: Agora que a posi√ß√£o inicial est√° garantida, esperamos o PR√ìXIMO
                    // quadro de anima√ß√£o para aplicar a classe e o transform.
                    // Isso garante que o navegador veja a mudan√ßa de um estado inicial para um final.
                    requestAnimationFrame(() => {
                        const transformacao = this.calcularExpansaoCentralizada(alunoCard);
                        alunoCard.style.transform = transformacao;
                        alunoCard.classList.add('expandindo');

                        // Resolve a promessa ap√≥s o tempo da anima√ß√£o para continuar a fila.
                        setTimeout(resolve, 3000);
                    });

                    // --- FIM DA CORRE√á√ÉO CR√çTICA ---
                });

                // A l√≥gica de √°udio (que j√° est√° correta) executa em paralelo.
                const promessaSequenciaAudio = (async () => {
                    try {
                        const promessaDaVoz = this.prepararVozCartesia(chamada);
                        await this.tocarBipDeAlerta();
                        const bufferDaVoz = await promessaDaVoz;
                        await this.tocarBufferDeAudio(bufferDaVoz);
                    } catch (audioError) {
                        console.error(`üí• Erro na sequ√™ncia de √°udio para ${alunoNome}.`, audioError);
                        this.tocarAlertaOriginal();
                    }
                })();

                try {
                    // Espera por AMBAS as promessas (anima√ß√£o e √°udio).
                    await Promise.all([promessaDeAnimacao, promessaSequenciaAudio]);
                } catch (error) {
                    console.error("Erro durante a sincroniza√ß√£o de √°udio/anima√ß√£o:", error);
                } finally {
                    // Garante que a expans√£o sempre ser√° finalizada.
                    this.finalizarExpansao(alunoCard, alunoId);
                }
            }

            finalizarExpansao(alunoCard, alunoId) {
                if (!alunoCard) return;
                alunoCard.classList.remove('expandindo');
                alunoCard.classList.add('recolhendo');
                alunoCard.style.transform = '';
                setTimeout(() => {
                    if (alunoCard) alunoCard.classList.remove('recolhendo');
                }, 800);
                const horarioElement = alunoCard.querySelector('.aluno-horario');
                if (horarioElement) horarioElement.textContent = 'Aguardando Confirma√ß√£o';
            }

            async prepararVozCartesia(chamada) {
                const CARTESIA_API_KEY = "sk_car_L661CH8Js5DZxLg9A72jyT";
                try {
                    const vozesDisponiveis = ["b0f46533-d4bb-493f-a26f-a99e1f2e86e3", "700d1ee3-a641-4018-ba6e-899dcadc9e2b", "1cf751f6-8749-43ab-98bd-230dd633abdb", "2f4d204f-a5dc-4196-81bc-155986b76ab6"];
                    const vozSorteadaId = vozesDisponiveis[Math.floor(Math.random() * vozesDisponiveis.length)];
                    const todosOsNomes = this.alunos.map(aluno => aluno.nome);
                    const nomeParaAudio = this.obterNomeParaAudio(chamada.alunoNome, todosOsNomes);
                    let textoParaVoz = `Aten√ß√£o, ${nomeParaAudio}! `;
                    let solicitanteAnuncio = '';
                    const { tipoSolicitante, parentesco } = chamada;
                    const chaveDeBusca = (tipoSolicitante === 'TUTOR' && parentesco) ? parentesco.toUpperCase() : tipoSolicitante.toUpperCase();
                    switch (chaveDeBusca) {
                        case 'PAI': solicitanteAnuncio = 'Seu pai'; break;
                        case 'MAE': solicitanteAnuncio = 'Sua m√£e'; break;
                        case 'IRMAO': solicitanteAnuncio = 'Um familiar seu'; break;
                        case 'PARENTE': solicitanteAnuncio = 'Um parente seu'; break;
                        case 'AMIGO': solicitanteAnuncio = 'Um amigo de sua fam√≠lia'; break;
                        case 'TRANSPORTE': solicitanteAnuncio = 'A van escolar'; break;
                        case 'DIRETOR': solicitanteAnuncio = 'A dire√ß√£o da escola'; break;
                        default: solicitanteAnuncio = 'Seu respons√°vel';
                    }
                    textoParaVoz += solicitanteAnuncio + " est√° lhe aguardando na sa√≠da.";
                    const payload = { model_id: "sonic-3", transcript: textoParaVoz, voice: { id: vozSorteadaId, mode: "id" }, output_format: { container: "wav", encoding: "pcm_f32le", sample_rate: 44100 } };
                    const response = await fetch('https://api.cartesia.ai/tts/bytes', { method: 'POST', headers: { 'Cartesia-Version': '2025-04-16', 'X-API-Key': CARTESIA_API_KEY, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`Falha na API Cartesia: ${response.status}`);
                    const audioBytes = await response.arrayBuffer();
                    if (!this.audioContext) throw new Error("AudioContext n√£o foi inicializado pelo usu√°rio.");
                    return this.audioContext.decodeAudioData(audioBytes);
                } catch (error) {
                    console.error("[Cartesia TTS] Erro:", error);
                    throw error;
                }
            }

            obterNomeParaAudio(nomeCompletoAlvo, todosOsNomesCompletos) {
                const capitalizar = (palavra) => palavra ? palavra.charAt(0).toUpperCase() + palavra.slice(1).toLowerCase() : '';
                const primeiroNomeAlvo = nomeCompletoAlvo.trim().split(' ')[0].toLowerCase();
                const contadorPrimeiroNome = todosOsNomesCompletos.filter(nome => nome.trim().split(' ')[0].toLowerCase() === primeiroNomeAlvo).length;
                const partesNomeAlvo = nomeCompletoAlvo.trim().split(' ').filter(p => p);
                const primeiroNomeFormatado = capitalizar(partesNomeAlvo[0]);

                if (contadorPrimeiroNome > 1) {
                    const ultimoNomeFormatado = partesNomeAlvo.length > 1 ? capitalizar(partesNomeAlvo[partesNomeAlvo.length - 1]) : '';
                    return `${primeiroNomeFormatado} ${ultimoNomeFormatado}`.trim();
                }
                return primeiroNomeFormatado;
            }

            tocarBufferDeAudio(audioBuffer) {
                return new Promise((resolve, reject) => {
                    if (!this.audioContext) {
                        reject(new Error("AudioContext n√£o foi inicializado pelo usu√°rio."));
                        return;
                    }
                    try {
                        const source = this.audioContext.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(this.audioContext.destination);
                        source.onended = resolve;
                        source.start(0);
                    } catch (error) { reject(error); }
                });
            }

            tocarBipDeAlerta() {
                return new Promise((resolve, reject) => {
                    if (!this.audioContext || !this.alertaSoundBuffer) {
                        console.warn("Contexto de √°udio ou buffer de som n√£o est√£o prontos. Pulando bip.");
                        resolve(); // Resolve para n√£o travar a sequ√™ncia
                        return;
                    }
                    try {
                        const source = this.audioContext.createBufferSource();
                        source.buffer = this.alertaSoundBuffer;
                        source.connect(this.audioContext.destination);
                        source.onended = resolve;
                        source.start(0);
                    } catch (error) { reject(error); }
                });
            }

            tocarAlertaOriginal() {
                // Se o nosso contexto principal n√£o foi iniciado, n√£o h√° o que fazer.
                if (!this.audioContext) {
                    console.warn("Fallback de √°udio falhou: AudioContext principal n√£o existe.");
                    return;
                }
                try {
                    // Usa o this.audioContext principal, em vez de criar um novo.
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                    oscillator.start();
                    oscillator.stop(this.audioContext.currentTime + 0.3);
                } catch (e) {
                    console.warn("Fallback de √°udio falhou", e);
                }
            }



            processarNovaChamada(mensagem) {

                this.mostrarNotificacao('Presente na Escola', `${mensagem.alunoNome}`, 'info');
                const alunoCard = document.querySelector(`[data-aluno-id="${mensagem.alunoId}"]`);
                if (alunoCard) this.aplicarDestaqueChamada(alunoCard, mensagem.tipoSolicitante);
            }

            aplicarDestaqueChamada(alunoCard, tipoSolicitante) {
                alunoCard.classList.remove('tutor', 'token', 'diretor', 'transporte', 'destaque');
                let classeCor = (tipoSolicitante || '').toLowerCase();
                if (['parente', 'irmao', 'amigo'].includes(classeCor)) classeCor = 'token';
                if (classeCor) {
                    alunoCard.classList.add(classeCor, 'destaque');
                    setTimeout(() => alunoCard.classList.remove('destaque'), 5000);
                }
            }

            atualizarHeader() {
                const periodo = this.determinarPeriodo();
                const userInfo = this.currentUser?.username ? ` | ${this.currentUser.username}` : '';
                document.getElementById('periodoSala').textContent = `${this.salaInfo.nome || `Sala ${this.salaId}`} | ${periodo}${userInfo}`;
            }

            atualizarHora() {
                const agora = new Date();
                const horas = agora.getHours().toString().padStart(2, '0');
                const minutos = agora.getMinutes().toString().padStart(2, '0');
                const segundos = agora.getSeconds().toString().padStart(2, '0');
                document.getElementById('horaAtual').innerHTML = `${horas}:${minutos}<span style="opacity: 0.8;">:${segundos}</span>`;
            }

            determinarPeriodo() {
                const hora = new Date().getHours();
                if (hora < 12) return 'Matutino';
                if (hora < 18) return 'Vespertino';
                return 'Noturno';
            }

            mostrarNotificacao(titulo, mensagem, tipo = 'info') {
                const notificacaoAnterior = document.getElementById('webSocketNotification');
                if (notificacaoAnterior) notificacaoAnterior.remove();
                const notificacao = document.createElement('div');
                notificacao.id = 'webSocketNotification';
                notificacao.className = `notification-toast ${tipo}`;
                const icons = { 'success': '‚úÖ', 'error': '‚ùå', 'warning': '‚ö†Ô∏è', 'info': '‚ÑπÔ∏è' };
                notificacao.innerHTML = `
                    <div class="notification-icon">${icons[tipo] || '‚ÑπÔ∏è'}</div>
                    <div class="notification-content">
                        <div class="notification-title">${titulo}</div>
                        <div class="notification-message">${mensagem}</div>
                    </div>`;
                document.body.appendChild(notificacao);
                setTimeout(() => notificacao.remove(), 5000);
            }

            atualizarStatusWebSocket(status, mensagem) {
                const statusConexao = document.getElementById('statusConexao');
                if (statusConexao) {
                    const icons = { 'connected': 'üü¢', 'connecting': 'üü°', 'disconnected': 'üî¥', 'error': 'üî¥' };
                    statusConexao.innerHTML = `<span>${icons[status] || '‚ö™'}</span><span>${mensagem}</span>`;
                }
            }

            mostrarErro(mensagem) {
                const grid = document.getElementById('alunosGrid');
                grid.innerHTML = `<div class="error-state">‚ö†Ô∏è<div style="font-size: 1.2rem; margin-bottom: 0.5rem;">${mensagem}</div></div>`;
            }

            redirecionarParaLogin() {
                if (this.stompClient) this.stompClient.deactivate();
                clearInterval(this.syncInterval);
                localStorage.clear();
                window.location.href = 'index.html';
            }

            logout() {
                if (confirm('Deseja realmente sair do sistema?')) {
                    this.redirecionarParaLogin();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.salaDashboard = new SalaDashboard();
        });
