<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOUTCHI - Login</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --text-color: #333;
            --light-color: #f8f9fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 16px;
            height: 14px;
            user-select: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>INOUTCHI</h1>
            <p>Sistema de Gestão Escolar Segura</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <img src="img/eye-closed.png" alt="Mostrar senha" class="toggle-password" id="togglePassword">
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Autenticando...</p>
        </div>

        <div class="debug-info">
            <p>Backend: <strong>https://inoutchi-cd92743c8443.herokuapp.com</strong></p>
            <p>Client ID: <strong>myclientid</strong></p>
            <p>Modo diagnóstico ativo - Verifique o console (F12)</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertBox = document.getElementById('alertBox');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            const BACKEND_URL = 'https://inoutchi-cd92743c8443.herokuapp.com';
            const CLIENT_ID = 'myclientid';
            const CLIENT_SECRET = 'myclientsecret';

            // Alternar visibilidade da senha
            togglePassword.addEventListener('click', () => {
                const isPasswordVisible = passwordInput.getAttribute('type') === 'text';
                
                if (isPasswordVisible) {
                    passwordInput.setAttribute('type', 'password');
                    togglePassword.src = 'img/eye-closed.png';
                    togglePassword.alt = 'Mostrar senha';
                } else {
                    passwordInput.setAttribute('type', 'text');
                    togglePassword.src = 'img/eye-open.png';
                    togglePassword.alt = 'Ocultar senha';
                }
            });

            // Verificar token existente
            const token = localStorage.getItem('access_token');
            const tokenExpiry = localStorage.getItem('token_expiry');
            if (token && tokenExpiry && new Date().getTime() < parseInt(tokenExpiry)) {
                // Se já tem token, verificar o ROLE para redirecionar corretamente
                getUserRole(token)
                    .then(userRole => {
                        if (userRole.includes('ROLE_TUTOR')) {
                            showAlert('Login automático realizado. Redirecionando para área do Tutor...', 'success');
                            setTimeout(() => { window.location.href = 'dashboard-tutor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_DIRETOR')) {
                            showAlert('Login automático realizado. Redirecionando para área do Diretor...', 'success');
                            setTimeout(() => { window.location.href = 'dashboard-diretor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_ESCOLA')) {
                            showAlert('Login automático realizado. Redirecionando para área da Escola...', 'success');
                            setTimeout(() => { window.location.href = 'dashboard-escola.html'; }, 1500);
                        } else if (userRole.includes('ROLE_SALA')) {
                            showAlert('Login automático realizado. Redirecionando para área da Sala...', 'success');
                            setTimeout(() => { window.location.href = 'dashboard-sala.html'; }, 1500);    
                        } else {
                            showAlert('Login automático realizado. Redirecionando...', 'success');
                            setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao verificar ROLE:', error);
                        showAlert('Login automático realizado. Redirecionando...', 'success');
                        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                    });
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Garante que o email enviado para o backend esteja sempre em minúsculas
                const email = document.getElementById('email').value.toLowerCase(); 
                const password = passwordInput.value;

                if (!email || !password) {
                    showAlert('Por favor, preencha todos os campos.', 'error');
                    return;
                }

                loading.style.display = 'block';
                loginBtn.disabled = true;

                try {
                    console.group('Tentativa de Login');
                    console.log('URL:', BACKEND_URL + '/oauth2/token');
                    console.log('Email (enviado):', email);

                    const response = await fetch(`${BACKEND_URL}/oauth2/token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Basic ' + btoa(`${CLIENT_ID}:${CLIENT_SECRET}`)
                        },
                        body: new URLSearchParams({
                            'grant_type': 'password',
                            'username': email,
                            'password': password,
                            'scope': 'read write'
                        })
                    });

                    // Se a resposta for OK (status 2xx), processa o sucesso
                    if (response.ok) {
                        const data = await response.json();
                        
                        const expiresIn = data.expires_in * 1000;
                        const expiryTime = new Date().getTime() + expiresIn;

                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_expiry', expiryTime.toString());
                        localStorage.setItem('refresh_token', data.refresh_token || 'no-refresh-token');
                        
                        // Redireciona com base no ROLE
                        const userRole = await getUserRole(data.access_token);
                        showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                        
                        if (userRole.includes('ROLE_TUTOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-tutor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_DIRETOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-diretor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_ESCOLA')) {
                            setTimeout(() => { window.location.href = 'dashboard-escola.html'; }, 1500);
                        } else if (userRole.includes('ROLE_SALA')) {
                            setTimeout(() => { window.location.href = 'dashboard-sala.html'; }, 1500);
                        } else {
                            setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                        }

                    } else {
                        // ===== INÍCIO DA NOVA LÓGICA DE ERRO =====
                        // Se a resposta NÃO for OK, lemos como texto para evitar erros de parsing.
                        const errorText = await response.text();
                        console.error("Resposta de erro do servidor:", errorText); // Log para depuração

                        // Verificamos se o texto de erro contém a mensagem que queremos substituir.
                        if (errorText.includes("Invalid credentials")) {
                            showAlert('Usuário não cadastrado ou senha incorreta. Verifique os dados inseridos.', 'error');
                        } else {
                            // Tenta extrair uma mensagem mais detalhada do JSON, se possível.
                            try {
                                const errorJson = JSON.parse(errorText);
                                showAlert(errorJson.error_description || errorJson.error || 'Ocorreu um erro.', 'error');
                            } catch (e) {
                                // Se não for JSON, mostra o texto do erro como fallback.
                                showAlert(errorText, 'error');
                            }
                        }
                        // ===== FIM DA NOVA LÓGICA DE ERRO =====
                    }

                } catch (error) {
                    console.error('Erro de conexão ou script:', error);
                    showAlert('Erro de conexão: ' + error.message, 'error');
                } finally {
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                    console.groupEnd();
                }
            });

            // Função para obter o ROLE do usuário
            async function getUserRole(accessToken) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/users/me`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        return userData.roles || [];
                    } else {
                        throw new Error('Erro ao obter informações do usuário');
                    }
                } catch (error) {
                    console.error('Erro ao obter ROLE:', error);
                    throw error;
                }
            }

            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = type === 'error' ? 'alert alert-error' : 'alert alert-success';
                alertBox.style.display = 'block';
                setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
            }
        });
    </script>
</body>
</html>
