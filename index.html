<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOUTCHI - Login</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --text-color: #333;
            --light-color: #f8f9fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 16px;
            height: 14px;
            user-select: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>INOUTCHI</h1>
            <p>Tecnologia que protege sua crian√ßa</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <img src="img/eye-closed.png" alt="Mostrar senha" class="toggle-password" id="togglePassword">
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Autenticando...</p>
        </div>

        <div class="debug-info">
            <p>Backend: <strong>https://inoutchi-cd92743c8443.herokuapp.com</strong></p>
            <p>Client ID: <strong>myclientid</strong></p>
            <p>Modo diagn√≥stico ativo - Verifique o console (F12)</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = window.APP_CONFIG?.API_BASE_URL 
                || 'https://inoutchi-cd92743c8443.herokuapp.com';

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = passwordInput.value;

                // Valida√ß√£o b√°sica
                if (!email || !password) {
                    showAlert('Por favor, preencha todos os campos.', 'error');
                    return;
                }

                loading.style.display = 'block';
                loginBtn.disabled = true;

                try {
                    console.group('üîê Tentativa de Login Seguro');
                    console.log('üìù Endpoint:', `${API_BASE_URL}/api/auth/login`);
                    console.log('üìß Email:', email);

                    // Chamar endpoint seguro do Spring Boot
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Token recebido com seguran√ßa - client_secret protegido no backend
                        const expiresIn = data.expires_in * 1000;
                        const expiryTime = new Date().getTime() + expiresIn;

                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_expiry', expiryTime.toString());
                        localStorage.setItem('refresh_token', data.refresh_token);
                        
                        console.log('‚úÖ Login realizado com seguran√ßa');
                        console.log('üîë Access Token recebido (primeiros 20 chars):', data.access_token.substring(0, 20) + '...');
                        console.log('üîÑ Refresh Token recebido:', data.refresh_token ? 'Sim' : 'N√£o');
                        
                        await handleSuccessfulLogin(data.access_token);
                        
                    } else {
                        const errorMsg = data.message || `Erro ${response.status}`;
                        
                        // Tratamento espec√≠fico para diferentes tipos de erro
                        if (response.status === 429) {
                            showAlert('‚è≥ Muitas tentativas de login. Aguarde 15 minutos antes de tentar novamente.', 'error');
                        } else if (response.status === 401) {
                            showAlert('‚ùå Credenciais inv√°lidas. Verifique seu e-mail e senha.', 'error');
                        } else {
                            showAlert(`‚ùå Erro: ${errorMsg}`, 'error');
                        }
                        
                        console.error('‚ùå Erro na autentica√ß√£o:', data);
                    }
                    
                } catch (error) {
                    console.error('üí• Erro de conex√£o:', error);
                    showAlert('üåê Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
                } finally {
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                    console.groupEnd();
                }
            });

            // Fun√ß√£o para refresh token usando endpoint seguro
            async function refreshToken() {
                const refreshToken = localStorage.getItem('refresh_token');
                
                if (!refreshToken || refreshToken === 'no-refresh-token') {
                    throw new Error('Nenhum refresh token dispon√≠vel');
                }

                try {
                    console.log('üîÑ Tentando renovar token...');
                    
                    const response = await fetch(`${API_BASE_URL}/api/auth/refresh`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            refreshToken: refreshToken
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        const expiresIn = data.expires_in * 1000;
                        const expiryTime = new Date().getTime() + expiresIn;

                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_expiry', expiryTime.toString());
                        localStorage.setItem('refresh_token', data.refresh_token);
                        
                        console.log('‚úÖ Token renovado com sucesso');
                        return data.access_token;
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Falha ao renovar token');
                    }
                } catch (error) {
                    console.error('‚ùå Erro no refresh token:', error);
                    
                    // Limpar tokens inv√°lidos
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('token_expiry');
                    localStorage.removeItem('refresh_token');
                    
                    throw error;
                }
            }

            // Verificar token existente ao carregar a p√°gina
            async function checkExistingToken() {
                const token = localStorage.getItem('access_token');
                const tokenExpiry = localStorage.getItem('token_expiry');
                
                if (token && tokenExpiry && new Date().getTime() < parseInt(tokenExpiry)) {
                    try {
                        console.log('üîç Verificando token existente...');
                        
                        // Verificar se o token ainda √© v√°lido
                        const response = await fetch(`${API_BASE_URL}/api/auth/me`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            const userData = await response.json();
                            console.log('‚úÖ Token v√°lido encontrado, redirecionando...');
                            await handleSuccessfulLogin(token);
                        } else {
                            throw new Error('Token inv√°lido');
                        }
                    } catch (error) {
                        console.log('‚ùå Token inv√°lido, fazendo logout...');
                        // Token inv√°lido, limpar storage
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('token_expiry');
                        localStorage.removeItem('refresh_token');
                    }
                }
            }

            // Executar verifica√ß√£o ao carregar a p√°gina
            checkExistingToken();
        });
    </script>
</body>
</html>
