<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOUTCHI - Login</title>
    <style>
        /* Mantenha seus estilos atuais */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><h1>INOUTCHI</h1></div>
        <div id="alertBox" class="alert"></div>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required autocomplete="current-password">
                    <img src="img/eye-closed.png" alt="Mostrar senha" class="toggle-password" id="togglePassword">
                </div>
            </div>
            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>
        <div class="loading" id="loading"><div class="loading-spinner"></div></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const BACKEND_URL = 'https://inoutchi-cd92743c8443.herokuapp.com';
            const CLIENT_ID = 'frontend-spa';
            const REDIRECT_URI = window.location.origin + '/callback.html';

            // Elementos DOM
            const loginForm = document.getElementById('loginForm');
            const alertBox = document.getElementById('alertBox');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            // Funções auxiliares
            function showAlert(message, type = 'error') {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.style.display = 'block';
            }

            function hideAlert() {
                alertBox.style.display = 'none';
            }

            togglePassword.addEventListener('click', () => {
                const isPasswordVisible = passwordInput.type === 'text';
                passwordInput.type = isPasswordVisible ? 'password' : 'text';
                togglePassword.src = isPasswordVisible ? 'img/eye-closed.png' : 'img/eye-open.png';
                togglePassword.alt = isPasswordVisible ? 'Mostrar senha' : 'Ocultar senha';
            });

            // Geração PKCE simplificada
            async function generatePkceChallenge() {
                const array = new Uint8Array(32);
                window.crypto.getRandomValues(array);
                const codeVerifier = btoa(String.fromCharCode(...array))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
                
                const encoder = new TextEncoder();
                const data = encoder.encode(codeVerifier);
                const digest = await window.crypto.subtle.digest('SHA-256', data);
                const codeChallenge = btoa(String.fromCharCode(...new Uint8Array(digest)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
                
                return { codeVerifier, codeChallenge };
            }

            // Login com PKCE
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showAlert('Por favor, preencha e-mail e senha.', 'error');
                    return;
                }

                loading.style.display = 'block';
                loginBtn.disabled = true;
                hideAlert();

                try {
                    console.log('Iniciando fluxo PKCE...');
                    const { codeVerifier, codeChallenge } = await generatePkceChallenge();
                    
                    sessionStorage.setItem('pkce_verifier', codeVerifier);
                    sessionStorage.setItem('pkce_email', email);

                    const authUrl = new URL(`${BACKEND_URL}/oauth2/authorize`);
                    const params = new URLSearchParams({
                        response_type: 'code',
                        client_id: CLIENT_ID,
                        redirect_uri: REDIRECT_URI,
                        scope: 'read write',
                        code_challenge: codeChallenge,
                        code_challenge_method: 'S256',
                        state: btoa(email).replace(/=+$/, '')
                    });

                    console.log('Redirecionando para:', `${authUrl}?${params.toString()}`);
                    window.location.href = `${authUrl}?${params.toString()}`;

                } catch (error) {
                    console.error('Erro no login:', error);
                    showAlert('Erro ao iniciar o login. Tente novamente.', 'error');
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
