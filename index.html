<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOUTCHI - Login</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --text-color: #333;
            --light-color: #f8f9fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 16px;
            height: 14px;
            user-select: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/inoutchi2.png" alt="Logotipo INOUTCHI" style="width: 100%; max-width: 280px; height: auto; margin-bottom: 10px;">
            
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <img src="img/eye-closed.png" alt="Mostrar senha" class="toggle-password" id="togglePassword">
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Autenticando...</p>
        </div>

        <div class="debug-info">
            <p style="margin: 0 0 4px 0;">Mais tranquilidade para os pais,</p>
            <p style="margin: 0 0 8px 0;">mais eficiência para a escola.</strong></p>
            <p style="margin: 0;"><strong>O futuro da segurança escolar já começou</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertBox = document.getElementById('alertBox');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            const BACKEND_URL = 'https://inoutchi-cd92743c8443.herokuapp.com';

            // --- 3. Execução Inicial ---
            // Agora, a chamada está no lugar certo: dentro e ao final do listener.
            verificarSessaoEredirecionar();
            
            // Alternar visibilidade da senha
            togglePassword.addEventListener('click', () => {
                const isPasswordVisible = passwordInput.getAttribute('type') === 'text';
                
                if (isPasswordVisible) {
                    passwordInput.setAttribute('type', 'password');
                    togglePassword.src = 'img/eye-closed.png';
                    togglePassword.alt = 'Mostrar senha';
                } else {
                    passwordInput.setAttribute('type', 'text');
                    togglePassword.src = 'img/eye-open.png';
                    togglePassword.alt = 'Ocultar senha';
                }
            });
        
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.toLowerCase();
                const password = passwordInput.value;

                if (!email || !password) {
                    showAlert('Por favor, preencha todos os campos.', 'error');
                    return;
                }

                loading.style.display = 'block';
                loginBtn.disabled = true;

                try {
                    console.group('Tentativa de Login (Nova Arquitetura)');
                    console.log('URL:', `${BACKEND_URL}/api/auth/login`); // <-- NOVO ENDPOINT
                    console.log('Enviando usuário:', email);

                    // A chamada fetch ficou MUITO mais simples e segura
                    const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            // Apenas informamos que estamos enviando JSON
                            'Content-Type': 'application/json'
                        },
                        // O corpo envia apenas o necessário, sem segredos!
                        body: JSON.stringify({
                            username: email,
                            password: password
                        })
                    });

                    console.log('Status da resposta:', response.status);
                    console.groupEnd();

                    // Se a resposta for OK, o cookie HttpOnly já foi configurado pelo navegador!
                    if (response.ok) {
                        // ***** REMOVA TODA A LÓGICA DE LOCALSTORAGE *****
                        // Não precisamos mais salvar tokens manualmente. O navegador já fez isso.
                        // Ex.: REMOVA localStorage.setItem('access_token', ...);
                        // Ex.: REMOVA localStorage.setItem('token_expiry', ...);
                        // Ex.: REMOVA localStorage.setItem('refresh_token', ...);

                        showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                        // A lógica de redirecionamento baseada no role pode ser mantida.
                        // Para isso, precisamos pegar o role do usuário.
                        // A forma mais segura é chamar o endpoint /api/users/me APÓS o login.
                        const userRole = await getUserRole(); // Vamos adaptar esta função no próximo passo.
                        
                        if (userRole.includes('ROLE_TUTOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-tutor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_DIRETOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-diretor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_ESCOLA')) {
                            setTimeout(() => { window.location.href = 'dashboard-escola.html'; }, 1500);
                        } else if (userRole.includes('ROLE_SALA')) {
                            setTimeout(() => { window.location.href = 'dashboard-sala.html'; }, 1500);
                        } else {
                            setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                        }

                    } else {
                        // A lógica de erro continua similar, tratando as respostas do backend
                        loading.style.display = 'none';
                        loginBtn.disabled = false;
                        try {
                            const errorData = await response.json();
                            const errorMessage = errorData.message || errorData.detail || 'Credenciais inválidas ou usuário não encontrado.';
                            showAlert(errorMessage, 'error');
                        } catch (e) {
                            showAlert('Erro ao tentar fazer login. Verifique suas credenciais.', 'error');
                        }
                    }

                } catch (error) {
                    console.error('Erro de conexão durante o login:', error);
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                    showAlert('Não foi possível conectar ao servidor. Tente novamente mais tarde.', 'error');
                }
            });

            /**
             * Nova função getUserRole.
             * Não precisa mais de argumento, pois o navegador enviará o cookie automaticamente.
             * Ela busca os dados do usuário e extrai os roles.
             */
            async function getUserRole() {
                try {
                    // O navegador anexa o cookie HttpOnly a esta requisição automaticamente
                    const response = await fetch(`${BACKEND_URL}/api/users/me`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        // Se a requisição falhar (ex: 401), significa que não há sessão válida.
                        return [];
                    }

                    const userData = await response.json();
                    return userData.roles || []; // Retorna os roles ou um array vazio

                } catch (error) {
                    console.error("Erro ao buscar user role:", error);
                    return []; // Em caso de erro de rede, etc.
                }
            }

            /**
             * Nova função para verificar a sessão na inicialização da página.
             * Ela substitui a verificação do localStorage.
             */
            async function verificarSessaoEredirecionar() {
                console.log("Verificando sessão existente...");
                const userRole = await getUserRole();

                if (userRole.length > 0) {
                    // Se encontramos roles, significa que o usuário tem uma sessão ativa.
                    if (userRole.includes('ROLE_TUTOR')) {
                        showAlert('Sessão ativa encontrada. Redirecionando para área do Tutor...', 'success');
                        setTimeout(() => { window.location.href = 'dashboard-tutor.html'; }, 1500);
                    } else if (userRole.includes('ROLE_DIRETOR')) {
                        showAlert('Sessão ativa encontrada. Redirecionando para área do Diretor...', 'success');
                        setTimeout(() => { window.location.href = 'dashboard-diretor.html'; }, 1500);
                    } else if (userRole.includes('ROLE_ESCOLA')) {
                        showAlert('Sessão ativa encontrada. Redirecionando para área da Escola...', 'success');
                        setTimeout(() => { window.location.href = 'dashboard-escola.html'; }, 1500);
                    } else if (userRole.includes('ROLE_SALA')) {
                        showAlert('Sessão ativa encontrada. Redirecionando para área da Sala...', 'success');
                        setTimeout(() => { window.location.href = 'dashboard-sala.html'; }, 1500);
                    } else {
                        showAlert('Sessão ativa encontrada. Redirecionando...', 'success');
                        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                    }
                } else {
                    console.log("Nenhuma sessão ativa encontrada. Aguardando login do usuário.");
                }
            }

            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = type === 'error' ? 'alert alert-error' : 'alert alert-success';
                alertBox.style.display = 'block';
                setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
            }
            
        });
    </script>
</body>
</html>
