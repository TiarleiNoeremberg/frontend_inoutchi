<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inoutchi - Login</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --text-color: #333;
            --light-color: #f8f9fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 16px;
            height: 14px;
            user-select: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .options-container {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .debug-info {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* --- ESTILOS DO MODAL DE RECUPERAÇÃO --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--text-color);
            margin: 0;
        }

        .modal-close-btn {
            font-size: 28px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
            background: none;
            border: none;
        }

        #recoveryAlertBox {
            margin-bottom: 15px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html" title="Voltar para a página inicial">
                <img src="assets/images/LogoMarcaInoutchi6.png" alt="Logotipo INOUTCHI">
            </a>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <img src="assets/images/eye-closed.png" alt="Mostrar senha" class="toggle-password" id="togglePassword">
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Autenticando...</p>
        </div>

        <!-- NOVO: Link para abrir o modal -->
        <div class="options-container">
            <a href="#" id="forgotPasswordLink" class="forgot-password-link">Esqueci minha senha</a>
        </div>

        <div class="debug-info">
            <p style="margin: 0 0 4px 0;">Mais tranquilidade para os pais,</p>
            <p style="margin: 0 0 8px 0;">mais eficiência para a escola.</p>
            <p style="margin: 0;"><strong>O futuro da segurança escolar já começou</strong></p>
        </div>
    </div>

    <!-- NOVO: Estrutura do Modal de Recuperação de Senha -->
    <div class="modal-overlay" id="recoveryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="modal-close-btn" id="closeModalBtn">×</button>
            </div>
            <div id="recoveryAlertBox" class="alert"></div>
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="recoveryEmail">Seu E-mail de Cadastro</label>
                    <input type="email" id="recoveryEmailInput" required autocomplete="email">
                    <!-- ID alterado para evitar conflito -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="cancelRecoveryBtn"
                        style="background-color: #6c757d;">Cancelar</button>
                    <!-- O BOTÃO AGORA SE CHAMA "ENVIAR LINK" -->
                    <button type="submit" class="btn" id="sendRecoveryBtn">Enviar Link</button>
                </div>
                <div class="loading" id="recoveryLoading">
                    <div class="loading-spinner"></div>
                    <p>Enviando...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // =================================================================
            // 1. DECLARAÇÃO DE VARIÁVEIS
            // =================================================================
            const loginForm = document.getElementById('loginForm');
            const alertBox = document.getElementById('alertBox');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            const recoveryModal = document.getElementById('recoveryModal');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelRecoveryBtn = document.getElementById('cancelRecoveryBtn');
            const recoveryForm = document.getElementById('recoveryForm');
            const recoveryEmailInput = document.getElementById('recoveryEmail'); // <- Garanta que o ID no seu HTML é 'recoveryEmail'
            const sendRecoveryBtn = document.getElementById('sendRecoveryBtn');
            const recoveryLoading = document.getElementById('recoveryLoading');
            const recoveryAlertBox = document.getElementById('recoveryAlertBox');

            const BACKEND_URL = `https://inoutchi-backend.onrender.com`;
            const CLIENT_ID = 'myclientid';
            const CLIENT_SECRET = 'myclientsecret';

            // =================================================================
            // 2. DEFINIÇÃO DAS FUNÇÕES AUXILIARES
            // =================================================================

            async function getUserData(accessToken) { /* ... seu código getUserData ... */ }

            function showAlert(message, type, element = alertBox) { /* ... seu código showAlert ... */ }

            function openRecoveryModal() { /* ... seu código openRecoveryModal ... */ }

            function closeRecoveryModal() { /* ... seu código closeRecoveryModal ... */ }

            // =================================================================
            // 3. LÓGICA PRINCIPAL E EVENT LISTENERS
            // =================================================================

            // --- CORREÇÃO: LÓGICA DO OLHO RESTAURADA ---
            if (togglePassword) {
                togglePassword.addEventListener('click', () => {
                    const isPasswordVisible = passwordInput.type === 'text';
                    passwordInput.type = isPasswordVisible ? 'password' : 'text';
                    togglePassword.src = isPasswordVisible ? 'assets/images/eye-closed.png' : 'assets/images/eye-open.png';
                    togglePassword.alt = isPasswordVisible ? 'Mostrar senha' : 'Ocultar senha';
                });
            }

            // --- Listeners para o modal de recuperação ---
            if (forgotPasswordLink) { forgotPasswordLink.addEventListener('click', (e) => { e.preventDefault(); openRecoveryModal(); }); }
            if (closeModalBtn) { closeModalBtn.addEventListener('click', closeRecoveryModal); }
            if (cancelRecoveryBtn) { cancelRecoveryBtn.addEventListener('click', closeRecoveryModal); }
            if (recoveryModal) { recoveryModal.addEventListener('click', (e) => { if (e.target === recoveryModal) closeRecoveryModal(); }); }

            // --- Verificação de token para login automático ---
            const token = localStorage.getItem('access_token');
            if (token && localStorage.getItem('token_expiry')) { /* ... seu código de login automático ... */ }

            // --- Listener para o formulário de recuperação de senha ---
            if (recoveryForm) {
                recoveryForm.addEventListener('submit', async function (e) {
                    e.preventDefault();
                    const email = recoveryEmailInput.value.trim().toLowerCase();

                    if (!email) {
                        showAlert('Por favor, informe seu e-mail.', 'error', recoveryAlertBox);
                        return;
                    }

                    sendRecoveryBtn.disabled = true;
                    sendRecoveryBtn.textContent = 'Enviando...';
                    recoveryLoading.style.display = 'block';
                    recoveryAlertBox.style.display = 'none';

                    try {
                        const response = await fetch(`${BACKEND_URL}/api/users/password-reset-request`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: email })
                        });
                        if (!response.ok) { throw new Error('Ocorreu um erro no servidor.'); }

                        closeRecoveryModal();
                        showAlert('Se este e-mail estiver cadastrado, um link de recuperação foi enviado.', 'success', alertBox);

                    } catch (error) {
                        showAlert(error.message, 'error', recoveryAlertBox);
                    } finally {
                        sendRecoveryBtn.disabled = false;
                        sendRecoveryBtn.textContent = 'Enviar Link';
                        recoveryLoading.style.display = 'none';
                    }
                });
            }

            // --- CORREÇÃO: LISTENER DO LOGIN RESTAURADO ---
            if (loginForm) {
                loginForm.addEventListener('submit', async function (e) {
                    e.preventDefault(); // Impede o recarregamento da página
                    const email = document.getElementById('email').value.trim().toLowerCase();
                    const password = passwordInput.value;

                    if (!email || !password) {
                        showAlert('Por favor, preencha todos os campos.', 'error');
                        return;
                    }

                    loading.style.display = 'block';
                    loginBtn.disabled = true;

                    try {
                        // ... todo o resto da sua lógica de fetch do login ...
                        const response = await fetch(`${BACKEND_URL}/oauth2/token`, { /* ... */ });
                        if (response.ok) {
                            // ... lógica de sucesso do login ...
                        } else {
                            // ... lógica de erro do login ...
                        }
                    } catch (error) {
                        // ... lógica de erro de conexão ...
                    } finally {
                        loading.style.display = 'none';
                        loginBtn.disabled = false;
                    }
                });
            }
        });
    </script>

</body>

</html>
