<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inoutchi - Login</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --text-color: #333;
            --light-color: #f8f9fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 16px;
            height: 14px;
            user-select: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .debug-info {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html" title="Voltar para a página inicial">
                <img src="assets/images/LogoMarcaInoutchi6.png" alt="Logotipo INOUTCHI"
                    style="width: 100%; max-width: 280px; height: auto; margin-bottom: 10px;">
            </a>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <img src="assets/images/eye-closed.png" alt="Mostrar senha" class="toggle-password" id="togglePassword">
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Autenticando...</p>
        </div>

        <div class="debug-info">
            <p style="margin: 0 0 4px 0;">Mais tranquilidade para os pais,</p>
            <p style="margin: 0 0 8px 0;">mais eficiência para a escola.</strong></p>
            <p style="margin: 0;"><strong>O futuro da segurança escolar já começou</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // =================================================================
            // 1. DECLARAÇÃO DE VARIÁVEIS
            // =================================================================
            const loginForm = document.getElementById('loginForm');
            const alertBox = document.getElementById('alertBox');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            const BACKEND_URL = `https://inoutchi-backend.onrender.com`;
            const CLIENT_ID = 'myclientid';
            const CLIENT_SECRET = 'myclientsecret';

            // =================================================================
            // 2. DEFINIÇÃO DAS FUNÇÕES AUXILIARES (MOVIDAS PARA O TOPO)
            // =================================================================

            /**
             * Busca os dados completos do usuário autenticado a partir do token.
             * @param {string} accessToken - O token JWT.
             * @returns {Promise<object>} - Os dados do usuário (incluindo roles, escolaId, etc.).
             */
            async function getUserData(accessToken) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/users/me`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        return userData; // Retorna o objeto completo
                    } else {
                        throw new Error('Erro ao obter informações do usuário');
                    }
                } catch (error) {
                    console.error('Erro ao obter dados do usuário:', error);
                    throw error;
                }
            }

            /**
             * Exibe uma mensagem de alerta na tela.
             * @param {string} message - A mensagem a ser exibida.
             * @param {string} type - 'success' ou 'error'.
             */
            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = type === 'error' ? 'alert alert-error' : 'alert alert-success';
                alertBox.style.display = 'block';
                setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
            }

            // =================================================================
            // 3. LÓGICA PRINCIPAL E EVENT LISTENERS
            // =================================================================

            // Alternar visibilidade da senha
            togglePassword.addEventListener('click', () => {
                const isPasswordVisible = passwordInput.getAttribute('type') === 'text';
                passwordInput.setAttribute('type', isPasswordVisible ? 'password' : 'text');
                togglePassword.src = isPasswordVisible ? 'assets/images/eye-closed.png' : 'assets/images/eye-open.png';
                togglePassword.alt = isPasswordVisible ? 'Mostrar senha' : 'Ocultar senha';
            });

            // Verificação de token para login automático
            const token = localStorage.getItem('access_token');
            const tokenExpiry = localStorage.getItem('token_expiry');
            if (token && tokenExpiry && new Date().getTime() < parseInt(tokenExpiry)) {
                getUserData(token)
                    .then(userData => {
                        const userRole = userData.roles || [];
                        if (userRole.includes('ROLE_ESCOLA')) {
                            if (userData.escolaId) {
                                localStorage.setItem('escolaId', userData.escolaId);
                            }
                        }

                        showAlert('Login automático realizado. Redirecionando...', 'success');
                        if (userRole.includes('ROLE_TUTOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-tutor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_DIRETOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-diretor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_ESCOLA')) {
                            setTimeout(() => { window.location.href = 'dashboard-escola.html'; }, 1500);
                        } else if (userRole.includes('ROLE_SALA')) {
                            setTimeout(() => { window.location.href = 'dashboard-sala.html'; }, 1500);
                        } else if (userRole.includes('ROLE_TRANSPORTE')) {
                            setTimeout(() => { window.location.href = 'dashboard-transporte.html'; }, 1500);
                        } else {
                            setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                        }
                    })
                    .catch(error => {
                        console.error('Sessão automática falhou:', error);
                        localStorage.clear(); // Limpa todo o storage em caso de falha
                        showAlert('Sua sessão expirou. Faça login novamente.', 'error');
                    });
            }

            // Evento de submit do formulário de login
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value.toLowerCase();
                const password = passwordInput.value;

                if (!email || !password) {
                    showAlert('Por favor, preencha todos os campos.', 'error');
                    return;
                }

                loading.style.display = 'block';
                loginBtn.disabled = true;

                try {
                    const response = await fetch(`${BACKEND_URL}/oauth2/token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Basic ' + btoa(`${CLIENT_ID}:${CLIENT_SECRET}`)
                        },
                        body: new URLSearchParams({
                            'grant_type': 'password',
                            'username': email,
                            'password': password,
                            'scope': 'read write'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_expiry', (new Date().getTime() + (data.expires_in * 1000)).toString());
                        localStorage.setItem('refresh_token', data.refresh_token || 'no-refresh-token');

                        const userData = await getUserData(data.access_token);
                        const userRole = userData.roles || [];

                        if (userRole.includes('ROLE_ESCOLA')) {
                            if (userData.escolaId) {
                                localStorage.setItem('escolaId', userData.escolaId);
                            } else {
                                throw new Error("Login falhou: ID da escola não encontrado para este usuário.");
                            }
                        }

                        showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                        // Redirecionamento (mesma lógica do login automático)
                        if (userRole.includes('ROLE_TUTOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-tutor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_DIRETOR')) {
                            setTimeout(() => { window.location.href = 'dashboard-diretor.html'; }, 1500);
                        } else if (userRole.includes('ROLE_ESCOLA')) {
                            setTimeout(() => { window.location.href = 'dashboard-escola.html'; }, 1500);
                        } else if (userRole.includes('ROLE_SALA')) {
                            setTimeout(() => { window.location.href = 'dashboard-sala.html'; }, 1500);
                        } else if (userRole.includes('ROLE_TRANSPORTE')) {
                            setTimeout(() => { window.location.href = 'dashboard-transporte.html'; }, 1500);
                        } else {
                            setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                        }

                    } else {
                        const errorText = await response.text();
                        console.error("Resposta de erro do servidor:", errorText);
                        if (errorText.includes("Invalid credentials")) {
                            showAlert('Usuário não cadastrado ou senha incorreta.', 'error');
                        } else {
                            showAlert('Ocorreu um erro durante o login.', 'error');
                        }
                    }
                } catch (error) {
                    console.error('Erro de conexão ou script:', error);
                    showAlert('Erro: ' + error.message, 'error');
                    localStorage.clear(); // Limpa o storage em caso de erro grave
                } finally {
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
        });
    </script>

</body>

</html>
