<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inoutchi - Redefinir Senha</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --text-color: #333;
            --light-color: #f8f9fa;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .reset-container { background-color: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 420px; padding: 30px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-color); font-weight: 500; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        .btn:hover { background-color: var(--secondary-color); }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .alert { padding: 12px; border-radius: 5px; margin-bottom: 20px; display: none; text-align: center;}
        .alert-error { background-color: #ffebee; color: var(--error-color); border: 1px solid #ffcdd2; }
        .alert-success { background-color: #e8f5e9; color: var(--success-color); border: 1px solid #c8e6c9; }
        .loading { text-align: center; margin-top: 15px; }
        #successMessage { text-align: center; }
        #successMessage a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="logo">
            <a href="index.html" title="Voltar para a página inicial">
                <img src="assets/images/LogoMarcaInoutchi6.png" alt="Logotipo INOUTCHI" style="width: 100%; max-width: 280px;">
            </a>
        </div>

        <div id="alertBox" class="alert"></div>

        <div id="loading" class="loading">
            <p>Verificando token...</p>
        </div>

        <form id="resetForm" style="display: none;">
            <p style="text-align: center; margin-bottom: 20px; font-size: 1.1em;">Crie uma nova senha para sua conta.</p>
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme a Nova Senha</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn" id="resetBtn">Salvar Nova Senha</button>
        </form>

        <div id="successMessage" style="display: none;">
            <h3 style="color: var(--success-color);">Senha Redefinida!</h3>
            <p>Sua senha foi alterada com sucesso.</p>
            <p><a href="login.html">Clique aqui para fazer login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const alertBox = document.getElementById('alertBox');
            const loading = document.getElementById('loading');
            const resetForm = document.getElementById('resetForm');
            const successMessage = document.getElementById('successMessage');
            const resetBtn = document.getElementById('resetBtn');

            const BACKEND_URL = `https://inoutchi-backend.onrender.com`;
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            function showAlert(message, type = 'error') {
                alertBox.textContent = message;
                alertBox.className = type === 'error' ? 'alert alert-error' : 'alert alert-success';
                alertBox.style.display = 'block';
            }

            // 1. Validar o token assim que a página carrega
            if (!token) {
                loading.style.display = 'none';
                showAlert('Token de redefinição não encontrado na URL.');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/users/validate-reset-token?token=${token}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.mensagem || 'Token inválido ou expirado.');
                }
                // Se o token for válido, esconde o 'loading' e mostra o formulário
                loading.style.display = 'none';
                resetForm.style.display = 'block';
            } catch (error) {
                loading.style.display = 'none';
                showAlert(error.message);
            }

            // 2. Lógica de submissão do formulário
            resetForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    showAlert('As senhas não correspondem.');
                    return;
                }
                if (newPassword.length < 6) {
                    showAlert('A senha deve ter no mínimo 6 caracteres.');
                    return;
                }

                resetBtn.disabled = true;
                resetBtn.textContent = 'Salvando...';

                try {
                    const response = await fetch(`${BACKEND_URL}/api/users/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });
                    
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.mensagem || 'Não foi possível redefinir a senha.');
                    }

                    // Sucesso!
                    resetForm.style.display = 'none';
                    alertBox.style.display = 'none';
                    successMessage.style.display = 'block';

                } catch (error) {
                    showAlert(error.message);
                } finally {
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Salvar Nova Senha';
                }
            });
        });
    </script>
</body>
</html>
